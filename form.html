  <form role="form">
      <div class="text-center">
      <label for="email">Sign up and register for our newsletter</label>
      <input type="text" name="email" >
      <button type="submit">Send</button>
  </form>

  <form>
    <div class="form-group">
      <label for="exampleFormControlInput1">Email address</label>
      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
    </div>
    <div class="form-group">
      <label for="exampleFormControlSelect1">Select course start date</label>
      <select class="form-control" id="exampleFormControlSelect1">
        <option>Jan-Feb 2019</option>
        <option>Mar-Apr 2019</option>
        <option>May-Jun 2019</option>
        <option>Jul-Aug 2019</option>
        <option>Sep-Oct 2019</option>
      </select>
    </div>
    <div class="form-group">
      <label for="exampleFormControlSelect2">Select course</label>
      <select multiple class="form-control" id="exampleFormControlSelect2">
        <option>Chemistry</option>
        <option>Physics</option>
        <option>Biology</option>
        <option>Cosmetics</option>
        <option>Cooking</option>
        <option>Mixology</option>
      </select>
    </div>
    <div class="form-group">
      <label for="exampleFormControlTextarea1">Any questions or comments? Tell us below</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
  </form>
